<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Transcription</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .page-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 0;
      flex: 1;
    }
    #thumbnail {
      border-radius: 30px;
    }
    .custom-h1 {
      font-size: 48px; /* Increased font size */
      font-weight: bold; /* Make the header bold */
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button-container button {
      flex: 1;
      margin-bottom: 0.5rem;
    }
    .vertical-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar, .footer {
      background-color: #adadad; /* Matching button color */
      color: #fff;
      border-radius: 8px; /* Rounded edges */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px 20px;
    }
    @media (max-width: 640px) {
      .page-container {
        margin: 0 20px;
      }
      .input-container {
        flex-direction: column;
        gap: 10px;
      }
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      .button-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <button class="btn btn-ghost text-xl text-white">Vidscript</button>
    </div>
  </div>
  <div class="page-container">
    <h1 class="text-center mb-8 custom-h1">Transcribe YouTube Videos</h1>
    <div class="mb-8 input-container">
      <input id="urlInput" type="text" placeholder="Enter YouTube URL" class="input input-bordered w-full" />
      <button id="transcribeBtn" class="btn bg-[#6366f1] text-white w-full sm:w-auto"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" stroke="none"><path d="m18.813,10c.309,0,.601-.143.79-.387s.255-.562.179-.861c-.311-1.217-.945-2.329-1.833-3.217l-3.485-3.485c-1.322-1.322-3.08-2.05-4.95-2.05h-4.515C2.243,0,0,2.243,0,5v14c0,2.757,2.243,5,5,5h3c.552,0,1-.448,1-1s-.448-1-1-1h-3c-1.654,0-3-1.346-3-3V5c0-1.654,1.346-3,3-3h4.515c.163,0,.325.008.485.023v4.977c0,1.654,1.346,3,3,3h5.813Zm-6.813-3V2.659c.379.218.732.488,1.05.806l3.485,3.485c.314.314.583.668.803,1.05h-4.338c-.551,0-1-.449-1-1Zm11.122,4.879c-1.134-1.134-3.11-1.134-4.243,0l-6.707,6.707c-.755.755-1.172,1.76-1.172,2.829v1.586c0,.552.448,1,1,1h1.586c1.069,0,2.073-.417,2.828-1.172l6.707-6.707c.567-.567.879-1.32.879-2.122s-.312-1.555-.878-2.121Zm-1.415,2.828l-6.708,6.707c-.377.378-.879.586-1.414.586h-.586v-.586c0-.534.208-1.036.586-1.414l6.708-6.707c.377-.378,1.036-.378,1.414,0,.189.188.293.439.293.707s-.104.518-.293.707Z"/></svg>
         Transcribe</button>
    </div>
    <div id="results" class="hidden">
      <img id="thumbnail" src="" alt="YouTube Video Thumbnail" class="mb-8 mx-auto">
      <div class="text-center button-container">
        <button id="copyTranscriptionBtn" class="btn btn-secondary">Copy Transcript</button>
        <button id="downloadTxtBtn" class="btn btn-outline btn-secondary">Download TXT</button>
        <button id="downloadCsvBtn" class="btn btn-outline btn-secondary">Download CSV</button>
      </div>
      <h2 class="text-xl font-bold mb-4 vertical-center">Video Transcript</h2>
      <div id="transcription" class="mb-8 text-lg"></div>
      <div class="text-center button-container">
        <button id="copyTranscriptionBtn" class="btn btn-secondary">Copy Transcript</button>
        <button id="downloadTxtBtn" class="btn btn-outline btn-secondary">Download TXT</button>
        <button id="downloadCsvBtn" class="btn btn-outline btn-secondary">Download CSV</button>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="footer footer-center p-4 text-white">
      <aside>
        <p>Copyright Â© 2024 - All rights reserved by Vertial Holdings Pty Ltd</p>
      </aside>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
