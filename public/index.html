<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Transcription</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .page-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 0;
    }
    #thumbnail {
      border-radius: 30px;
    }
    .custom-h1 {
      font-size: 48px; /* Increased font size */
      font-weight: bold; /* Make the header bold */
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button-container button {
      flex: 1;
      margin-bottom: 0.5rem;
    }
    .vertical-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar, .footer {
      background-color: #afafaf; /* Matching button color */
      color: #fff;
      border-radius: 8px; /* Rounded edges */
    }
    .navbar-container, .footer-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px 0;
    }
    @media (max-width: 640px) {
      .page-container {
        margin: 0 20px;
      }
      .navbar-container, .footer-container {
        margin: 0 20px;
      }
      .input-container {
        flex-direction: column;
        gap: 10px;
      }
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      .button-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <div class="navbar">
      <button class="btn btn-ghost text-xl text-white">Vidscript</button>
    </div>
  </div>
  <div class="page-container">
    <h1 class="text-center mb-8 custom-h1">Transcribe YouTube Videos</h1>
    <div class="mb-8 input-container">
      <input id="urlInput" type="text" placeholder="Enter a YouTube URL" class="input input-bordered w-full" />
      <button id="transcribeBtn" class="btn bg-[#6366f1] text-white w-full sm:w-auto">Transcribe</button>
    </div>
    <div id="results" class="hidden">
      <img id="thumbnail" src="" alt="YouTube Video Thumbnail" class="mb-8 mx-auto">
      <div class="text-center button-container">
        <button id="copyTranscriptionBtn" class="btn btn-secondary">Copy Transcript</button>
        <button id="downloadTxtBtn" class="btn btn-outline btn-secondary">Download TXT</button>
        <button id="downloadCsvBtn" class="btn btn-outline btn-secondary">Download CSV</button>
      </div>
      <h2 class="text-xl font-bold mb-4 vertical-center">Video Transcript</h2> <!-- Hardcoded title and vertically centered -->
      <div id="transcription" class="mb-8 text-lg"></div>
      <div class="text-center button-container">
        <button id="copyTranscriptionBtn" class="btn btn-secondary">Copy Transcript</button>
        <button id="downloadTxtBtn" class="btn btn-outline btn-secondary">Download TXT</button>
        <button id="downloadCsvBtn" class="btn btn-outline btn-secondary">Download CSV</button>
      </div>
    </div>
  </div>
  <div class="footer-container">
    <footer class="footer footer-center p-4 bg-[#6366f1] text-white">
      <aside>
        <p>Copyright Â© 2024 - All rights reserved by Vertial Holdings Pty Ltd</p>
      </aside>
    </footer>
  <script src="app.js"></script>
</body>
</html>
