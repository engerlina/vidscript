<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Transcription</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 0;
    }
    #thumbnail {
      border-radius: 30px;
    }
    .custom-h1 {
      font-size: 36px; /* Increased font size */
    }
    .button-container button {
      width: 100%; /* Make buttons full width */
      display: block;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 640px) {
      .page-container {
        margin: 0 20px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1 class="text-center mb-8 custom-h1">Transcribe YouTube Videos</h1>
    <div class="mb-8 input-container">
      <input id="urlInput" type="text" placeholder="Enter a YouTube URL" class="input input-bordered w-4/5 mr-2" />
      <button id="transcribeBtn" class="btn btn-primary">Transcribe</button>
    </div>
    <div id="results" class="hidden">
      <img id="thumbnail" src="" alt="YouTube Video Thumbnail" class="mb-8 mx-auto">
      <div class="text-center button-container">
        <button id="copyTranscriptionBtn" class="btn btn-secondary">Copy Transcription</button>
        <button id="downloadTxtBtn" class="btn btn-secondary">Download TXT</button>
        <button id="downloadCsvBtn" class="btn btn-secondary">Download CSV</button>
      </div>
      <h2 id="videoTitle" class="text-xl font-bold mb-4"></h2>
      <div id="transcription" class="mb-8 text-lg"></div>
      <div class="text-center button-container">
        <button id="copyTranscriptionBtn" class="btn btn-secondary">Copy Transcription</button>
        <button id="downloadTxtBtn" class="btn btn-secondary">Download TXT</button>
        <button id="downloadCsvBtn" class="btn btn-secondary">Download CSV</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
